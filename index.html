<!DOCTYPE html>
<html>
<head>
	<title>Livecss</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<style type="text/css" link="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"></style>
	
	<script src="livecss.js" crossorigin="anonymous"></script>
	<style type="text/css">
		#livecss{
			position:fixed;
			background-color: white;
			right:0;
			top:0;
			width:30%;
			height:100%;
			overflow: auto;
			z-index :999;
			box-shadow:0px 0px 2px gray;
			padding:2%;
		}
		.inputs{
			width: 60%;
			float:right;
		}
		label{
			width:40%;
			font-family: 'Roboto', sans-serif;
			font-weight: 600;
			line-height: 2em;
			text-align: left;
		}
		.test{
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="test">
	</div>
	
	<button id="in" class="inoutbtn"><--</button>
	<br>
	<button id="out" class="inoutbtn">--></button>
	<div id="livecss"></div>
</body>
</html>
